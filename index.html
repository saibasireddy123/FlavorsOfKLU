<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KLU Menu</title>
 <!-- Google adsense script-->
 <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3888719817904595"
     crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="manifest" href="/manifest.json">

</head>
<body>
    <div class="header">
        <div class="animated-text-container">
    <div class="animated-box">
        <div class="inner">
            <span>Flavors of KLU</span>
        </div>
        <div class="inner">
            <span>Flavors of KLU</span>
        </div>
    </div>
</div>

        <marquee class="marquee-note">
            NOTE: Based on market availability of vegetables, the menu can be changed.
        </marquee>
    </div>
    
    <div class="container">
        <h2>Select Your Menu</h2>
        
        <label for="mess_type">Cuisine:</label>
        <select id="mess_type">
            <option value="">--Select--</option>
            <option value="South">South</option>
            <option value="Andhra">Andhra</option>
            <option value="North">North</option>
        </select>

        <label for="day">Day:</label>
        <select id="day">
            <option value="">--Select--</option>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
        </select>

        <label for="category">Category:</label>
        <select id="category">
            <option value="">--Select--</option>
            <option value="Breakfast">Breakfast</option>
            <option value="Lunch">Lunch</option>
            <option value="Snacks">Snacks</option>
            <option value="Dinner">Dinner</option>
        </select>

        <h3>Selected Menu:</h3>
        <div class="menu-container">
            <table class="menu-table" id="menuDisplay">
                <tr><th>Items</th></tr>
                <tr><td>Select options to see the menu.</td></tr>
            </table>
        </div>
    </div>
</body>
</html>
